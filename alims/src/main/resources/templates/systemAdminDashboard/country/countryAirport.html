<div class="countryAirport" th:fragment="countryAirport" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <input id="airport_id" type="hidden">
        <div class="col-lg-12">
            <div id="" class="custom-accordion">
                <div class="card">
                    <label class="card-label"><i>Airport</i></label>
                    <div class="p-4 border-top">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label" for="airport_name">Airport Name</label>
                                    <input id="airport_name" name="airport_name" type="text"
                                           class="form-control" placeholder="Airport Name">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label" for="contact_no">Emergency Contact No:</label>
                                    <input id="contact_no" name="contact_no" type="text"
                                           class="form-control" placeholder="Emergency Contact No">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label"
                                           for="countryId">Country</label>
                                    <select class="form-select" id="countryId">
                                        <option value="NOT_SELECTED">Select a Country</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="mb-3">
                                    <label class="form-label"
                                           for="airport_status">Status</label>
                                    <select class="form-select" id="airport_status">
                                        <option value="NOT_SELECTED">Select a Status</option>
                                        <option value="ACTIVE">Active</option>
                                        <option value="INACTIVE">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="mb-3">
                                <div>
                                    <label class="form-label"
                                           style="color: white">Keyword</label><br>
                                    <input class="btn btn-primary btn-flat" id="saveUpdateAirportBtn"
                                           type="button" value="Create">
                                    <input class="btn btn-success btn-flat" id="restAirportBtn"
                                           type="button" value="Reset">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="box box-default">
                        <div class="box-body">
                            <div>
                                <div class="table table-bordered table-hover table-responsive display nowrap">
                                    <table class="table table-hover table-striped" id="airport_table">
                                        <thead>
                                        <tr>
                                            <th>Airport Name</th>
                                            <th>Country</th>
                                            <th>Emergency Contact No</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
</div>
