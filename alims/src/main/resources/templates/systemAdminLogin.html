<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/png" href="../systemAdminLoginDashboard/img/login-logo.png">
    <title>Gulfstream Airways</title>
    <link rel="stylesheet" type="text/css" href="../systemAdminLoginDashboard/css/bootstrap.min.css">
    <link rel="stylesheet" href="../systemAdminLoginDashboard/plugins/feather/feather.css">
    <link rel="stylesheet" href="../systemAdminLoginDashboard/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../systemAdminLoginDashboard/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../systemAdminLoginDashboard/css/style.css">
</head>
<body>
<div class="main-wrapper login-body">
    <div class="container-fluid px-0">
        <div class="row">

            <div class="col-lg-6 login-wrap">
                <div class="login-sec">
                    <div class="log-img">
                        <!--<img class="img-fluid" src="" alt="Logo">-->
                    </div>
                </div>
            </div>

            <div class="col-lg-6 login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div class="account-logo">
                                    <a href=""><img src="../systemAdminLoginDashboard/img/login-logo.png" alt=""></a>
                                </div>
                                <h2>Login</h2>
                                <div class="form-group">
                                    <label>Username <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" id="user_name">
                                </div>
                                <div class="form-group">
                                    <label>Password <span class="login-danger">*</span></label>
                                    <input class="form-control pass-input" type="password" id="user_password">
                                    <span class="profile-views feather-eye-off toggle-password"></span>
                                </div>

                                <div class="mt-4 text-center">
                                    <div class="signin-other-title">
                                        <div hidden id="loggedOutMssg"
                                             style="background-color:lightgreen;color:darkgreen;padding:10px;">You
                                            have been logged out successfully.
                                        </div>
                                        <div hidden id="enterCredentialsMssg"
                                             style="background-color:lightorange;color:darkorange;padding:10px;">Please
                                            Enter User name or
                                            Password !!!
                                        </div>
                                        <div hidden id="invalidCredentialsMssg"
                                             style="background-color:lightorange;color:red;padding:10px;">
                                            Invalid username and password !!!
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group login-btn">
                                    <button class="btn btn-primary btn-block" type="submit" id="systemAdminLoginBtn">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="../systemAdminLoginDashboard/js/jquery-3.6.1.min.js"></script>
<script src="../systemAdminLoginDashboard/js/bootstrap.bundle.min.js"></script>
<script src="../systemAdminLoginDashboard/js/feather.min.js"></script>
<script src="../systemAdminLoginDashboard/js/app.js"></script>
<script src="/systemAdminDashboard/js/module/systemAdminModule/login.js"></script>
<script src="/systemAdminDashboard/js/module/common.js"></script>
</body>
</html>
