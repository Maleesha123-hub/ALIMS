<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/systemAdminFragments/head :: head"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="fragments/systemAdminFragments/header :: header"></div>
    <div th:replace="fragments/systemAdminFragments/left-menu :: menu"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage Users</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                                    <li class="breadcrumb-item active">User</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="user_status">Status</label>
                                                <select class="form-select" id="user_status">
                                                    <option value="NOT_SELECTED">Select a Status</option>
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="search_key">Keyword</label>
                                                <input id="search_key" name="src_key" type="text"
                                                       class="form-control" placeholder="Enter Keyword...">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <div>
                                                    <label class="form-label" for="searchBtn" style="color: white">Keyword</label><br>
                                                    <input class="btn btn-primary btn-flat" id="searchBtn"
                                                           type="button" value="Search">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-label"><i>User Details</i></label>
                                <input id="user_id" type="hidden">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-5">
                                                        <div class="mt-4">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="username">User
                                                                    name</label>
                                                                <input type="text" class="form-control"
                                                                       id="username" placeholder="Enter User Name">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label"
                                                                       for="user_password">Password</label>
                                                                <input type="password" class="form-control"
                                                                       id="user_password" placeholder="Enter Password">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label" for="confirm_password">Confirm
                                                                    Password</label>
                                                                <input type="confirm_password" class="form-control"
                                                                       id="confirm_password"
                                                                       placeholder="Enter Confirm Password">
                                                            </div>
                                                            <!--<div class="mb-3">
                                                                <label>Roles</label><br>
                                                                <div class="form-check" id="role_div">
                                                                </div>
                                                            </div>-->
                                                            <div class="col-lg-8">
                                                                <div class="mb-3">
                                                                    <label class="form-label"
                                                                           for="user_role_id">Roles</label>
                                                                    <select class="form-select" id="user_role_id">
                                                                        <option value="NOT_SELECTED">Select a User
                                                                            Role
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="mt-4">
                                                                <input class="btn btn-primary btn-flat"
                                                                       id="saveUpdateUserBtn"
                                                                       type="button" value="Create">
                                                                <input class="btn btn-success btn-flat" id="restUserBtn"
                                                                       type="button" value="Reset">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--<div class="col-lg-6 ms-lg-auto">
                                                        <div class="col-md-4">
                                                            <div class="col-md-12 text-center">
                                                                <div id="preview_div">
                                                                    <img alt="avatar"
                                                                         class="mx-auto img-fluid img-circle d-block z-depth-2"
                                                                         id="preview_image"
                                                                         src="images/user-icon-jpg-17.jpg"
                                                                         style="max-width:130px; max-height:130px;">
                                                                </div>
                                                                <h6 class="mt-5"></h6>
                                                                <input class="form-control upload_imgs"
                                                                       id="user_image"
                                                                       name="userfile"
                                                                       type="file"/>
                                                            </div>
                                                        </div>
                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Form Layout -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="user_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="fragments/systemAdminFragments/footer :: footer"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="fragments/systemAdminFragments/footer-js :: js"></div>
<script src="/systemAdminDashboard/js/module/systemAdminModule/settings/user.js"></script>
<script src="/systemAdminDashboard/js/module/common.js"></script>
</body>
</html>
