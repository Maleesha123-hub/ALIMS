<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/left-menu :: menu"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage User Role</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                                    <li class="breadcrumb-item active">User Roles</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <label class="card-label"><i>User Role Details</i></label>
                                <input id="user_role_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="role_name">User Role Name</label>
                                                <input id="role_name" type="text"
                                                       class="form-control" placeholder="Enter User Role Name">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="role_description">Description</label>
                                                <input id="role_description" type="text"
                                                       class="form-control" placeholder="Enter Description"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="role_status">Status</label>
                                                <select class="form-select" id="role_status">
                                                    <option value="NOT_SELECTED">Select a Status</option>
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveUpdateRoleBtn"
                                                           type="button" value="Create">
                                                    <input class="btn btn-success btn-flat" id="restRoleBtn"
                                                           type="button" value="Reset">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="user_role_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>User Role</th>
                                        <th>Role Description</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>

                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="fragments/footer :: footer"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="fragments/footer-js :: js"></div>
<script src="/superAdminDashboard/js/module/common.js"></script>
<script src="/superAdminDashboard/js/module/userRoles.js"></script>
</body>
</html>
